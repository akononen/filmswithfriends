{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Which of these movies did you mean?</h2>

  <table id="suggested_movies" class="table table-striped table-bordered" style="width:100%">
    <thead style="font-weight:bold">
      <tr>
        <th>Title</th>
        <th>Year</th>
    </tr>
    </thead>
  <tbody>
    {% for title, year, id in suggestions %}
    <tr>
      <td><a href="/ratemovie/{{id}}/{{rating}}"> {{ title}} </a> </td>
      <td> {{year}} </td>
    </tr>
    {%endfor%}

</div>
{% endblock %}
