{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Recommended movies for you: </h2>

  <table id="suggested_movies" class="table table-striped table-bordered" style="width:100%">
    <thead style="font-weight:bold">
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Writer</th>
    </tr>
    </thead>
  <tbody>
    {% for title, director, writer in suggestions %}
    <tr>
      <td>{{ title}} </td>
      <td> {{director}} </td>
      <td> {{writer}} </td>
    </tr>
    {%endfor%}

</div>
{% endblock %}
